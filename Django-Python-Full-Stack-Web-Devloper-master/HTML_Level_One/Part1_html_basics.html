<!DOCTYPE html>
<html>
  <head>
    <!--  The head contains Meta-data -->
    <!-- Use html+Tab to get the boilerplate  -->
    <!-- Use cmd+/ to get the html comment line -->
    <meta charset="utf-8">
    <title> This is the Title! </title>
  </head>
  <body>
    <!-- The body contains the actual content -->
    <h1> This is a Heading 1</h1>
    <h2> This is a heading 2</h2>
    <h3> Heading 3</h3>
    <h6> Heading 6</h6>

    <p> This is a paragraph!</p><p>This is line 2.</p><p>This is line 3.</p>

    <p>lorem</p>
    
    <p><strong>The text is in bold</strong></p>
    <p><em> The text is in italics</em></p>

  </body>
</html>
