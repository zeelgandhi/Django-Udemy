<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!--  Let's make a table -->
    <table border="2">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <!--  tr is a Table Row -->
      <tr>
        <!-- These are table cells -->
        <td>300</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>250</td>
        <td>Green</td>
        <td>France</td>
      </tr>

    </table>

  </body>
</html>
